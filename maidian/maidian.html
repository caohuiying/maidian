<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>房抵贷，手续简单就是快</title>
    <link rel="stylesheet" type="text/css" href="css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/indexWts.css?vs=00022">
    <style>
        .boxes{margin-top:110px;}
        .showPage{display:none;position: absolute;width: 100%;height: 77px;bottom: 0;background: #f0576b;z-index: 5;}
        img.showFootFont{width: 90%;display:none;margin: 0 auto;margin-top: 8px;}
        p.showFootFont{text-align: center;font-size: 12px;color: #f7f8f8;margin-top: 8px;display:none;}
    </style>
</head>
<body class="indexWts" ><!-- onbeforeunload="return myFunction()" -->
<!--主盒子-->
<section class='indexDiv hideDiv'>
    <!-- <header class="header"><span class="backIcon" onClick="javascript:history.back(-1);"></span>用户服务与隐私条款</header> -->
    <div class="boxes">
        <form>
            <div class="inpDiv nameDiv">
                <span>姓名</span>
                <input type="text" placeholder="请输入您的姓名"  clickHurdles="01"  class="userName textInsert pointOnFocus pointOnBlur"/>
                <div class="sexDiv">
                    <!--<a href="javascript:void(0);" class="sexSp actives" data-id='1'>男</a>
                    <a href="javascript:void(0);" class="sexSp" data-id='0'>女</a>-->
                </div>
            </div>
            <div class="inpDiv">
                <span>手机号</span>
                <input type="tel" placeholder="请输入您的手机号" clickHurdles="03"  class="telPhone textInsert pointOnFocus pointOnBlur" maxlength="11"/>
            </div>
            <div class="yzmDivs">
                <span class="textYzm">验证码</span>
                <input class="yzNum textInsert pointOnFocus pointOnBlur" type="tel" maxlength="4" id="yanzhengma" placeholder="请输入验证码">
                <div class="form-cell">
                    <div class="leftBorder getYzmDiv">
                        <span id="getYzm" class="yzmBtn">获取验证码</span>
                        <span id="getYzmtwo" style="display:none;" class="yzmBtn">获取验证码</span>
	                        <span id="againYzm" class="yzmBtn grayFont">
	                                                                                  重新发送(60)
	                        </span>
                    </div>
                </div>
            </div>
            <div class="inpDiv">
                <span>城市</span>
                <!-- <input type="text" placeholder="请输入房屋所在城市" class="address textInsert" maxlength="30"/> -->
                <select class="textInsert selectIns address" clickType="01" clickHurdles="04" name='address'>
                    <option value="">请选择房屋所在城市</option>
                    <option value="110100">北京</option>
                    <option value="370100">济南</option>
                    <option value="420100">武汉</option>
                    <option value="0000">其他</option>
                </select>
            </div>
            <!-- <div class="inpDiv">
                <span>引入城市</span>
                <input type="text" placeholder="请输入引入城市" class="addressYr textInsert" maxlength="30"/>
            </div> -->
            <div class="agreeDiv hidePage">
                <label>
                    <input class="inputCheck" type="checkbox" name="services" checked="">
                    我已阅读并同意<a href="javascript:void(0);" id="toService">《用户服务与隐私条款》</a>
                </label>
            </div>
            <input id="channelCode" name="channelCode" type="hidden" value="">
            <input id="customerJoin" name="customerJoin" type="hidden" value="">
            <input id="inputContent" name="inputContent" type="hidden" value="">
            <input id="channelShorName" name="channelShorName" type="hidden" value="">
            <button type="button" class="goTo getMd" id="goTo">立即申请</button>
        </form>
    </div>
    <div style="position: relative;">
        <img src="images/foot.png" width="100%" class='showFootFont' style="display: block;margin-top: 71px;">
        <p class='showFootFont' style="display: block;margin-top: 80px;">因个人情况/资质而定</p>
        <p class='showFootFont' style="display: block;">厦门小小雨点金融信息服务有限公司</p>
        <!-- <div class="showPage" ></div> -->
    </div>
</section>
<img class="bgImg hideDiv" src="images/backImg.jpg"/>
<script src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    var _maq = _maq || [];
    _maq.push(['_setAccount', '网站标识']);
    (function() {
        getMd();
        $(".getMd").click(function(){
            getMd();
        });
    })();
    function getMd(){
        var ma = document.createElement('script'); ma.type = 'text/javascript'; ma.async = true;
        ma.src = ('https:' == document.location.protocol ? '' : '') + '/H5Page/js/ma.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ma, s);
    }
</script>
</body>
</html>
